<m-settingsV2__header>
  <div
    class="m-settingsV2__headerLabel"
    i18n="@@SETTINGS__ACCOUNT__MESSENGER__LABEL"
  >
    Messenger
  </div>
  <div
    class="m-settingsV2__desc"
    i18n="@@SETTINGS__ACCOUNT__MESSENGER__DESCRIPTION"
  >
    Control your messenger settings.
  </div>
</m-settingsV2__header>

<form *ngIf="form" [formGroup]="form" class="m-formLayout--buttonRight">
  <div class="m-form__fieldsContainer">
    <div class="m-form__field--checkbox stretchedField">
      <div class="m-form__row--input">
        <label
          for="allowUnsubscribedContact"
          class="m-form__customInputWrapper__checkbox"
        >
          <ng-container i18n="@@SETTINGS_V2_MESSENGER__ALLOW_UNSUBSCRIBED_USERS"
            >Allow contact from unsubscribed users</ng-container
          >
          <input
            type="checkbox"
            id="allowUnsubscribedContact"
            name="allowUnsubscribedContact"
            formControlName="allowUnsubscribedContact"
            class="form-control"
            data-minds="allow-unsubscribed-contact-input"
            [readonly]="inProgress || !init"
          />
          <span class="m-form__customInput__checkbox"></span>
        </label>
      </div>
    </div>
  </div>
  <div class="m-form__buttonsContainer">
    <m-shadowboxSubmitButton
      [disabled]="!canSubmit()"
      [saving]="inProgress"
      (click)="submit()"
      i18n="@@SETTINGS_V2_SHARE_BUTTONS__UPDATE_PREFERENCES"
    >
      Update Preference
    </m-shadowboxSubmitButton>
  </div>
</form>
