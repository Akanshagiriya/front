<div class="m-settingsV2__desc">
  Control whether videos in your feed play automatically.
  <ng-container *ngIf="!session.getLoggedInUser().plus"
    ><br /><br />This feature is only available to Plus users.
    <a
      class="m-form__upgradeLink"
      routerLink="/plus"
      *ngIf="!session.getLoggedInUser().plus"
      >Upgrade to Plus</a
    ></ng-container
  >
</div>
<form *ngIf="form" [formGroup]="form" class="m-formLayout--buttonRight">
  <div class="m-form__fieldsContainer">
    <div class="m-form__field--checkbox stretchedField">
      <div class="m-form__row--input">
        <label
          for="video_autoplay"
          class="m-form__customInputWrapper__checkbox"
          [ngClass]="{ readonly: !session.getLoggedInUser().plus }"
          i18n
          >Enable video autoplay
          <input
            type="checkbox"
            id="video_autoplay"
            name="video_autoplay"
            formControlName="video_autoplay"
            class="form-control"
            data-minds="video_autoplay"
            [readonly]="inProgress || !init || !session.getLoggedInUser().plus"
          />
          <span class="m-form__customInput__checkbox"></span>
        </label>
      </div>
    </div>
  </div>
  <div class="m-form__buttonsContainer">
    <m-shadowboxSubmitButton
      [disabled]="!canSubmit()"
      [saving]="inProgress"
      (click)="submit()"
    >
      Update Preference
    </m-shadowboxSubmitButton>
  </div>
</form>
