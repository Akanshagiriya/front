<div class="m-toolbar">
  <div class="m-topbar--row">
    <div class="m-topbar--navigation m-topbar--navigation--text-only">
      <a
        class="m-topbar--navigation--item"
        [routerLink]="'/boost/console/' + type + '/history' + (type === 'offers' ? '/inbox' : '')"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span i18n>History</span>
      </a>

      <a
        class="m-topbar--navigation--item"
        [routerLink]="'/boost/console/' + type + '/create'"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span i18n>Create a Boost</span>
      </a>
    </div>
  </div>
</div>

<div class="m-page">
  <div class="m-page--main m-page--nested-main">
    <router-outlet></router-outlet>
  </div>
</div>
