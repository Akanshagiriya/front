<div class="m-boost-console-booster--cta">
  <span i18n="@@BOOST__CONSOLE__BOOSTER__CTA">Boosting guarantees more views on your posts and content.</span>
  <!-- <button class="mdl-button mdl-button&#45;&#45;raised mdl-color-text&#45;&#45;white" (click)="toggle()" i18n="verb|@@M__ACTION__BOOST">Boost</button> -->
</div>

<div class="m-boost-console-booster--content">
  <!-- Posts  -->
  <ng-container *ngIf="type == 'newsfeed' || type == 'offers'">
    <ng-container>
      <div class="m-boost-console--booster--posts-list">
          <minds-card [object]="entity | async" class="m-border" hostClass="mdl-card" *ngFor="let entity of (feed$ | async)"></minds-card>
      </div>
    </ng-container>

    <h3 [hidden]="(feed$ | async)?.length !> 0" i18n="@@BOOST__CONSOLE__BOOSTER__POST_SOMETHING">You have no content yet. Why don't you post
      something?</h3>
    <div *ngIf="inProgress"
      class="mdl-spinner mdl-js-spinner is-active"
      [mdl]
    ></div>
    <div #poster [hidden]="(feed$ | async)?.length !> 0">
hi
    </div>
  </ng-container>

  <!-- User and Media  -->
  <ng-container *ngIf="type == 'content'">
    <h3 i18n="@@BOOST__CONSOLE__BOOSTER__YOUR_CHANNEL_TITLE">Your channel</h3>
    <minds-card [object]="session.getLoggedInUser()" hostClass="mdl-shadow--2dp"></minds-card>

    <ng-container *ngIf="(feed$ | async)?.length > 0">
      <h3 i18n="@@BOOST__CONSOLE__BOOSTER__YOUR_RECENT_MEDIA_TITLE">Your recent media</h3>
      <div class="mdl-grid m-boost-console-booster--content-grid">
        <div class="mdl-cell mdl-cell--6-col" *ngFor="let entity of (feed$ | async); let i = index">
          <minds-card [object]="entity | async" hostClass="mdl-shadow--2dp"></minds-card>
          <minds-button type="boost" [object]="entity | async"></minds-button>
        </div>
      </div>
    </ng-container>

    <h3 [hidden]="(feed$ | async)?.length !> 0" i18n="@@BOOST__CONSOLE__BOOSTER__POST_SOMETHING">You have no content yet. Why don't you post
      something?</h3>
    <div *ngIf="inProgress"
      class="mdl-spinner mdl-js-spinner is-active"
      [mdl]
    ></div>
    <div #poster [hidden]="(feed$ | async)?.length !> 0">
hi2
    </div>
  </ng-container>

  <infinite-scroll
    distance="25%"
    (load)="loadNext()"
    [moreData]="haveMoreData()"
    [inProgress]="inProgress"
  ></infinite-scroll>
</div>
