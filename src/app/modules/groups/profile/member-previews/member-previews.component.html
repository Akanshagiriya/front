<ul class="m-groupMemberPreviews__list">
  <li class="m-groupMemberPreviews__member" *ngFor="let member of members">
    <a [routerLink]="['/', member.username]">
      <img [src]="minds.cdn_url + 'icon/' + member.guid + '/small'" />
    </a>
  </li>
  <li class="m-groupMemberPreviews__member--count">
    <span *ngIf="count > 0" routerLink="members">
      +{{count | number}} Member<ng-container *ngIf="count > 1">s</ng-container>
    </span>
    <span *ngIf="count <= 0" routerLink="members">+ Members</span>
  </li>
</ul>
