<h1 class="m-groupMemberInvite__title" i18n="@@COMMON__GROUPS__INVITE_MEMBERS">
  Invite Members
</h1>

<p class="m-groupMemberInvite__subtext" i18n="@@COMMON__GROUPS__SUBTEXT">
  You can only invite users who are your subscribers. They will receive a
  notification to confirm they want to be a member of this group If the user was
  banned from the group, inviting them will lift the ban
</p>

<div class="m-search-inline">
  <input
    type="text"
    name="q"
    [(ngModel)]="q"
    (keyup)="search(q)"
    placeholder="Search for a channel"
    i18n-placeholder="@@GROUPS__PROFILE__MEMBERS__INVITE__SEARCH_PLACEHOLDER"
  />

  <div
    class="m-search-inline-list mdl-shadow--2dp mdl-color--white"
    [hidden]="users.length == 0 || !searching"
  >
    <div
      *ngFor="let user of users"
      (click)="invite(user)"
      class="m-search-inline-item m-block"
    >
      <div class="m-avatar">
        <img
          src="{{ cdnUrl }}icon/{{ user.guid }}/small/{{ user.icontime }}"
          class="mdl-shadow--2dp"
        />
      </div>
      <div class="m-body">
        <h3>@{{ user.username }}</h3>
      </div>
    </div>
  </div>
</div>

<h2
  class="m-groupMemberInvite__subtitle"
  i18n="@@COMMON__GROUPS__PENDING_REQUESTS"
>
  Pending Requests
</h2>
<div class="m-groupMemberInvite__requestList">
  <table>
    <tbody>
      <tr *ngFor="let user of requests">
        <td>
          <div class="m-groupEntity__user">
            <minds-avatar [object]="user"></minds-avatar>
            {{ user.username }}
          </div>
        </td>

        <td>
          <m-groupMember__button
            [group]="service.group$ | async"
            [user]="user"
            [request]="true"
            (invitationUpdated)="invitationUpdated($event)"
          >
          </m-groupMember__button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
