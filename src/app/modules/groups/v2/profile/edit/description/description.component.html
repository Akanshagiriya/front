<div
  class="m-groupEdit__imagery"
  [ngStyle]="{ backgroundImage: bannerAssetCssUrl$ | async }"
>
  <label
    for="group-v2-edit-banner"
    class="m-groupEditImagery__uploadTrigger m-groupEditImagery__uploadBanner"
  >
    <m-icon iconId="file_upload" [sizeFactor]="0"></m-icon>
    <input
      id="group-v2-edit-banner"
      type="file"
      accept="image/*"
      (change)="uploadBanner(bannerFile)"
      #bannerFile
    />
  </label>

  <div
    class="m-groupEditImagery__avatar"
    [ngStyle]="{ backgroundImage: avatarAssetCssUrl$ | async }"
  >
    <label
      for="group-v2-edit-avatar"
      class="m-groupEditImagery__uploadTrigger m-groupEditImagery__uploadAvatar"
    >
      <m-icon iconId="file_upload" [sizeFactor]="0"></m-icon>
      <input
        id="group-v2-edit-avatar"
        type="file"
        accept="image/*"
        (change)="uploadAvatar(avatarFile)"
        #avatarFile
      />
    </label>
  </div>
</div>

<div class="m-form__fieldsContainer">
  <div class="m-form__row--label">
    <label for="name" i18n="@@GROUP_EDIT__NAME">Name</label>
  </div>

  <div class="m-form__row--input m-groupEdit__nameInput">
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      [ngModel]="service.name$ | async"
      (ngModelChange)="service.name$.next($event)"
    />
  </div>

  <div class="m-form__row--label">
    <label for="description" i18n="@@GROUP_EDIT__DESCRIPTION"
      >Description</label
    >
  </div>

  <div class="m-form__row--input m-groupEdit__descriptionInput">
    <textarea
      class="form-control"
      id="description"
      name="description"
      [ngModel]="service.description$ | async"
      (ngModelChange)="service.description$.next($event)"
    ></textarea>
  </div>
</div>
