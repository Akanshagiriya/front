<div class="mdl-spinner mdl-js-spinner is-active" [mdl] *ngIf="!loaded"></div>
<div class="m-walletSettings" *ngIf="loaded">
  <h4>Bank Information</h4>
  <!-- ONBOARDING FORM ------------------ -->
  <m-walletCashOnboarding
    *ngIf="view === 'onboarding'"
    [account]="account"
    [allowedCountries]="allowedCountries"
    (submitted)="setView()"
  ></m-walletCashOnboarding>
  <!-- BANK FORM --------------------------- -->
  <m-walletCashBankForm
    *ngIf="view === 'bank'"
    [account]="account"
    [allowedCountries]="allowedCountries"
    (submitted)="setView()"
  ></m-walletCashBankForm>
  <!-- EXTRA REQUIREMENTS FORM ----------- -->
  <m-walletCashOnboardingExtras
    *ngIf="view === 'extras'"
    [account]="account"
    [allowedCountries]="allowedCountries"
    (submitted)="setView()"
  ></m-walletCashOnboardingExtras>
  <!-- ERROR --------------------------- -->
  <p *ngIf="view === 'error'" class="m-walletForm__error">{{ error }}</p>
</div>
