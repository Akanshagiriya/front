<div class="m-composerPopup__body m-composer__tags">
  <div class="m-composerPopup__content">
    <h3 class="m-composerPopup__title" i18n>Tag</h3>

    <p class="m-composerPopup__text" i18n>
      Tagging your post will make your content more easily discoverable. Add up
      to five.
    </p>

    <div class="m-composerTags__trending">
      <m-hashtags__trending
        (onAction)="addIntent($event)"
      ></m-hashtags__trending>
    </div>

    <h4 class="m-composerPopup__subTitle" i18n>Tag</h4>

    <div class="m-composerTags__input">
      <m-hashtags__typeaheadInput
        historyKey="composer"
        (onAction)="addIntent($event)"
        #hashtagsTypeaheadInput
      ></m-hashtags__typeaheadInput>
      <button (click)="hashtagsTypeaheadInput.triggerAction()" i18n>Add</button>
    </div>

    <ul class="m-composerTags__list" data-cy="nsfw-list">
      <li *ngFor="let tag of state" class="m-composerTags__item">
        <span>{{ tag }}</span>
        <m-icon
          class="m-composerTagsItem__remove"
          iconId="close"
          [sizeFactor]="-20"
          (click)="remove(tag)"
        ></m-icon>
      </li>
    </ul>
  </div>

  <div class="m-composerPopup__action">
    <m-button
      class="m-composerPopup__save"
      (onAction)="save()"
      data-cy="tags-save-button"
      i18n
    >
      Save Tags
    </m-button>
  </div>
</div>
