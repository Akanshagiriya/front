<div class="m-onboarding__controls">
  <div class="m-onboarding__control">
    <div data-minds="avatar" class="m-onboardingControl__label">
      <label>Choose an avatar</label>

      <span i18n>Optional</span>
    </div>

    <div class="m-onboarding__avatar">
      <minds-avatar
        [object]="user"
        [editMode]="false"
        [icon]="'cloud_upload'"
        [showPrompt]="false"
        (added)="uploadAvatar($event)"
        [waitForDoneSignal]="false"
        #avatar
      ></minds-avatar>

      <button class="mf-button mf-button--alt" (click)="addAvatar()">
        <i class="material-icons">cloud_upload</i>
        Choose a File
      </button>
    </div>
  </div>

  <div class="m-onboarding__control">
    <m-onboarding__phoneverification
      [tooltipAnchor]="tooltipAnchor"
      #phoneVerification
    >
    </m-onboarding__phoneverification>
  </div>

  <div class="m-onboarding__control">
    <div class="m-onboardingControl__label">
      <label data-minds="location" i18n>Location</label>

      <m-tooltip [anchor]="tooltipAnchor">
        <span m-tooltip--anchor>ùíä</span>
        <ng-container i18n>
          Please enter your city to help us connect you with channels in your
          area. We do not track your exact location.
        </ng-container>
      </m-tooltip>

      <span i18n>Optional</span>
    </div>

    <div class="m-onboarding__input">
      <input type="text" data-minds="locationInput" [(ngModel)]="location" />
      <div class="m-onboarding__error" *ngIf="locationError">
        {{ locationError }}
      </div>
    </div>
  </div>

  <div class="m-onboarding__control m-onboardingControl__dateOfBirth">
    <div class="m-onboardingControl__label">
      <label data-minds="dateOfBirth" i18n>Date of Birth</label>
      <span i18n>Optional</span>

      <m-tooltip [anchor]="tooltipAnchor">
        <span m-tooltip--anchor>ùíä</span>
        <ng-container i18n>
          Please enter your birth date to confirm your age and help us improve
          our recommendations.
        </ng-container>
      </m-tooltip>
    </div>

    <m-date__dropdowns
      (selectedDateChange)="selectedDateChange($event)"
    ></m-date__dropdowns>
  </div>

  <div class="m-onboarding__actionButtons">
    <button class="mf-button mf-button--hollow" (click)="skip()" i18n>
      Skip
    </button>
    <button class="mf-button mf-button--alt" (click)="continue()" i18n>
      Continue
    </button>
  </div>
</div>
