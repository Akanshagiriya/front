<div class="m-goBack">
  <a routerLink="../" [queryParams]="{ reload: false }">
    <i class="material-icons">arrow_back</i><span>Back</span>
  </a>
</div>

<div class="m-tabs__container">
  <div class="m-tabs__tab">
    <a
      routerLink="./"
      routerLinkActive="selected"
      [queryParams]="{ q: q, f: 'top' }"
      >Top</a
    >
  </div>
  <div class="m-tabs__tab">
    <a
      routerLink="./"
      routerLinkActive="selected"
      [queryParams]="{ q: q, f: 'latest' }"
      >Latest</a
    >
  </div>
</div>

<m-loadingSpinner [inProgress]="inProgress$ | async"> </m-loadingSpinner>

<div class="m-discoverySearch__feed" *ngFor="let entity$ of entities$ | async">
  <m-activity
    [entity]="entity$ | async"
    [displayOptions]="{ showOnlyCommentsInput: false }"
  ></m-activity>
</div>
