<ng-container *ngIf="!inProgress">
  <div class="m-newsfeedBoostRotator__leftArrow">
    <i class="material-icons">
      chevron_left
    </i>
  </div>

  <div class="m-newsfeedBoostRotator__rightArrow">
    <i class="material-icons">
      chevron_right
    </i>
  </div>
</ng-container>

<ng-container *ngIf="!disabled">
  <minds-activity-v2
    *ngFor="let boost of boosts; let i = index"
    [object]="boost"
    [boostToggle]="true"
    [class]="
      'mdl-card m-border item m-boost-rotator-item m-boost-rotator-item-' + i
    "
    visible="true"
    [hidden]="i != currentPosition"
    [showBoostMenuOptions]="true"
    [slot]="i + 1"
    [visibilityEvents]="false"
    [attr.data-minds-activity-guid]="boost.guid"
    #activities
  ></minds-activity-v2>
</ng-container>
