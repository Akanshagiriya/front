<div class="m-newsfeedBoostRotator__header">
  <div class="m-newsfeedBoostRotatorHeader__boostedContent">
    <a i18n="@@MINDS__CARDS__ACTIVITY__BOOSTED_LABEL">
      Boosted Content
    </a>
    <i class="material-icons">trending_up</i>
  </div>

  <div class="m-newsfeedBoostRotatorHeader__spacer"></div>

  <m-progress__ring
    [progress]="((this.currentPosition + 1) * 100) / this.boosts.length"
    [size]="{ w: 20, h: 20, r: 8.5 }"
    [cx]="10"
    [cy]="10"
  ></m-progress__ring>
  <span class="m-newsfeedBoostRotator__progress" i18n>
    {{ this.currentPosition + 1 }} of {{ this.boosts.length }}
  </span>
</div>

<ng-container *ngIf="!inProgress && this.boosts.length > 0">
  <div
    class="m-newsfeedBoostRotator__leftArrow"
    (click)="prev()"
    *ngIf="this.currentPosition > 0"
  >
    <i class="material-icons">
      chevron_left
    </i>
  </div>

  <div
    class="m-newsfeedBoostRotator__rightArrow"
    (click)="next()"
    *ngIf="this.currentPosition < this.boosts.length - 1"
  >
    <i class="material-icons">
      chevron_right
    </i>
  </div>
</ng-container>

<ng-container *ngIf="!disabled">
  <minds-activity-v2
    *ngFor="let boost of boosts; let i = index"
    [object]="boost"
    [boostToggle]="true"
    [class]="
      'mdl-card m-border item m-boost-rotator-item m-boost-rotator-item-' + i
    "
    visible="true"
    [hidden]="i != currentPosition"
    [showBoostMenuOptions]="true"
    [slot]="i + 1"
    [visibilityEvents]="false"
    [attr.data-minds-activity-guid]="boost.guid"
    #activities
  ></minds-activity-v2>
</ng-container>
