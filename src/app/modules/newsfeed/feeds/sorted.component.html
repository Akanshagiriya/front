<div class="minds-list">
  <m-search--bar [defaultSizes]="false" class="m-feeds-sorted__SearchBox"></m-search--bar>

  <minds-newsfeed-poster (load)="prepend($event)"></minds-newsfeed-poster>

  <div class="m-feeds-sorted__Filter m-border">
    <m-sort-selector
      [algorithm]="algorithm"
      [period]="period"
      [customType]="customType"
      (onChange)="setSort($event.algorithm, $event.period, $event.customType)"
    ></m-sort-selector>

    <div>
      <m-newsfeed--dropdown></m-newsfeed--dropdown>
    </div>
  </div>

  <minds-activity
    *ngFor="let activity of newsfeed"
    [object]="activity"
    [boostToggle]="activity.boostToggle"
    (delete)="delete(activity)"
    [showRatingToggle]="true"
    class="mdl-card m-border item"
  ></minds-activity>

  <infinite-scroll
    distance="25%"
    (load)="load()"
    [moreData]="moreData"
    [inProgress]="inProgress"
  >
  </infinite-scroll>
</div>
