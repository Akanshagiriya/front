<div class="m-youtubeMigration__transferStatusWrapper" *ngIf="init">
  <div class="m-youtubeMigration__transferStats">
    <div>
      <span>{{ dailyLimit }}</span
      >/day limit ·
    </div>
    <div>
      <div>
        <span>{{ queuedCount }}</span> queued ·
      </div>
      <div>
        <span>{{ transferringCount }}</span> transferring
      </div>
    </div>
  </div>
  <a
    (click)="transferAllVideos()"
    [ngClass]="{ 'm-youtubeMigration__transferAll--active': transferringAll }"
    ><ng-container *ngIf="!transferringAll">Transfer all videos</ng-container>
    <ng-container *ngIf="transferringAll">Transferring</ng-container></a
  >
</div>
