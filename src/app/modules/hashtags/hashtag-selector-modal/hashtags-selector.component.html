<div class="m-hashtags-selector--modal">
  <div class="m-hashtags-selector--header">
    <h3 i18n="@@M__HASHTAG__SELECTOR_TITLE">Hashtags</h3>

    <div class="m-hashtags-selector--header-text">
      <p class="m-hashtags-selector--subtext" i18n="@@M__HASHTAG__SELECTOR__SUBTITLE">
        Select the hashtags below that you wish to see more of. You can change these at anytime via your settings or by clicking on 'MORE' at the top of any feed.
      </p>
    </div>
  </div>

  <section class="m-hashtag-selector--section-row">
    <div class="m-hashtag-selector--section-item" *ngFor="let hashtag of hashtags">
      <span [ngClass]="{ 'selected': hashtag.selected }" (click)="toggleSelection(hashtag)">#{{hashtag.value}}</span>
    </div>
  </section>

  <!-- Submit -->
  <section class="m-hashtag-selector-section m-hashtag-selector-section--last">
    <button
      class="m-btn m-btn--slim m-hashtag-selector--button"
      i18n="@@M_HASHTAG__SELECTOR__DONE"
      (click)="close()"
    >DONE</button>
  </section>
</div>
