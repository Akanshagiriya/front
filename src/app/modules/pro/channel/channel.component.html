<div
  *ngIf="channel"
  class="m-pro--channel"
>
  <div class="m-proChannel__topbar">
    <img
      class="m-proChannelTopbar__logo"
      [src]="channel.pro_settings.logo_image"
      [routerLink]="['/pro', channel.username]"
    >

    <div class="m-proChannelTopbar__SearchBox">
      <div class="mdl-textfield mdl-js-textfield">
        <i class="material-icons">search</i>
        <input
          id="search"
          autocomplete="off"
          class="mdl-textfield__input ng-pristine ng-valid ng-touched"
          type="text"
          (keyup)="search()"
        >
        <label class="mdl-textfield__label" for="search"></label>
      </div>
    </div>

    <ng-container *ngIf="!collapseNavItems">
      <a [routerLink]="['/pro', channel.username, 'feed', 'top']" routerLinkActive="active" i18n>Feed</a>
      <a [routerLink]="['/pro', channel.username, 'videos', 'top']" routerLinkActive="active" i18n>Videos</a>
      <a [routerLink]="['/pro', channel.username, 'images', 'top']" routerLinkActive="active" i18n>Images</a>
      <a [routerLink]="['/pro', channel.username, 'articles', 'top']" routerLinkActive="active" i18n>Articles</a>
      <a [routerLink]="['/pro', channel.username, 'groups', 'top']" routerLinkActive="active" i18n>Groups</a>
      <a [routerLink]="['/pro', channel.username, 'donate']" routerLinkActive="active">Donate</a>
      <a [routerLink]="['/pro', channel.username, 'signup']" routerLinkActive="active" *ngIf="!currentUser">Signup / Login</a>
    </ng-container>

    <ng-container *ngIf="currentUser">
      <a [routerLink]="['/', channel.username]" routerLinkActive="active">
        <minds-avatar [object]="currentUser" [editMode]="false"></minds-avatar>
      </a>
    </ng-container>

    <m-pro-user-menu [channelName]="channel.username" [showNavItems]="collapseNavItems"></m-pro-user-menu>
  </div>

  <div class="m-proChannel__body">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="m-proChannel__footer">
  <m-pro--channel-footer></m-pro--channel-footer>
</div>
