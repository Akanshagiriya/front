<div class="m-proChannel__splash">
  <p class="m-proChannelSplash__login">
    <ng-container i18n="@@M_PRO_SPLASH__HAVE_ACCOUNT"
      >Already have an account? </ng-container
    ><a (click)="showLoginModal()" i18n="@@COMMON__LOGIN">Login</a>
  </p>
  <div class="m-proChannelSplash__main">
    <img class="m-proChannelSplash__logo" [src]="settings.logo_image" />
    <div class="m-proChannelSplash__price" *ngIf="lowestPrice">
      <span i18n="@@M_PRO_SPLASH__STARTING_PRICE">From ${{ lowestPrice }}</span
      ><span i18n="@@M_PRO_SPLASH__PER_MONTH"> per month</span>
    </div>
    <m-shadowboxSubmitButton (click)="join()" i18n="@@M_PRO_SPLASH__JOIN_NOW"
      >JOIN NOW</m-shadowboxSubmitButton
    >
    <span
      (click)="closeSplash.emit()"
      class="m-proChannelSplash__skip"
      i18n="@@M_PRO_SPLASH__GO_TO_SITE"
      >No thanks, just take me to the site.</span
    >
  </div>
  <div class="m-proChannelSplash__poweredBy">
    <img [src]="cdnAssetsUrl + 'assets/logos/bulb.svg'" />
    <span i18n="@@M_PRO_SPLASH__POWERED_BY_MINDS_PRO"
      >Powered by <a href="https://www.minds.com/pro">Minds Pro</a></span
    >
  </div>
</div>
<m-modal-signup
  *ngIf="!session.getLoggedInUser()"
  [open]="false"
></m-modal-signup>
