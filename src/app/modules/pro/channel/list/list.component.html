<h1 [ngSwitch]="type">
  <ng-template ngSwitchCase="videos" i18n>Videos</ng-template>
  <ng-template ngSwitchCase="images" i18n>Images</ng-template>
  <ng-template ngSwitchCase="blogs" i18n>Articles</ng-template>
  <ng-template ngSwitchCase="groups" i18n>Groups</ng-template>
  <ng-template ngSwitchCase="activities" i18n>Feed</ng-template>
  <ng-template ngSwitchDefault>{{ type | titlecase }}</ng-template>
</h1>

<div class="m-proChannelList__content">
  <ul class="m-proChannelListContent__list">
    <li *ngFor="let entity of (feedsService.feed | async) as feed">
      <ng-container *ngIf="type === 'images' || type === 'videos' || type === 'blogs'">
        <m-pro--channel-tile
          [entity]="entity | async"
        ></m-pro--channel-tile>
      </ng-container>
      <ng-container *ngIf="type === 'groups'">
        <m-newsfeed__entity
          [entity]="entity | async">

        </m-newsfeed__entity>
      </ng-container>
    </li>
    <li class="m-proChannelListContentList__seeMore" [routerLink]="seeMoreRoute" i18n>
      See more
    </li>
  </ul>
  <ng-container *ngIf="type === 'activities'">
    <pre *ngFor="let entity of (feedsService.feed | async)">{{entity | async | json}}</pre>
    <!-- talk to Emi about this -->
  </ng-container>
</div>
