<div class="m-pro--channel-home">
  <div class="m-pro--channel-home--featured-content">
    <m-pro--channel-tile
      *ngFor="let entity of featuredContent"
      [entity]="entity"
      (click)="onContentClick(entity)"
    ></m-pro--channel-tile>
  </div>

  <div class="m-pro--channel-home--content">
    <m-pro--channel-tile
      *ngFor="let entity of content"
      [entity]="entity"
      (click)="onContentClick(entity)"
    ></m-pro--channel-tile>
  </div>
</div>
