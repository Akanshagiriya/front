<div class="m-admin--pledges--results">
  <!--<h3> {{metric.title | titlecase}}</h3>-->
  <div class="mdl-spinner mdl-js-spinner is-active" [mdl] *ngIf="inProgress && !pledges.length"></div>
  <div class="m-admin--pledges--table">
    <table>
      <thead>
      <tr>
        <th>User</th>
        <th>Wallet Address</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of pledges">
        <td [routerLink]="['/', item.user.guid]">
          <img class="m-admin--pledges--avatar" src="/icon/{{item.user.guid}}/medium/{{item.user.icontime}}">
          @{{item.user.username}}
        </td>
        <td>{{item.wallet_address}}</td>
        <td>{{item.amount | number:'1.0-4'}}</td>
        <td>{{item.timestamp | date:'mediumDate'}}</td>
      </tr>
      <tr *ngIf="pledges.length === 0 && !inProgress">
        <td style="text-align: left">No data</td>
      </tr>
      </tbody>
    </table>
  </div>
  <infinite-scroll
    distance="25%"
    (load)="load()"
    [moreData]="moreData"
    [inProgress]="inProgress">
  </infinite-scroll>
</div>
