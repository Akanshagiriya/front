<div class="m-formToast__toastsContainer">
  <ng-container *ngFor="let toast of toasts; let i = index">
    <div
      class="m-formToast__wrapper"
      [ngClass]="{ dismissed: toast.dismissed }"
    >
      <div [ngClass]="['m-formToast__iconWrapper--' + toast.type]">
        <i class="material-icons">
          <ng-container *ngIf="toast.type === 'success'">check</ng-container>
          <ng-container *ngIf="toast.type === 'error'">report</ng-container>
          <ng-container *ngIf="toast.type === 'info'"
            >error_outline</ng-container
          >
          <ng-container *ngIf="toast.type === 'warning'">warning</ng-container>
        </i>
      </div>
      <p i18n>{{ toast.message }}</p>
      <div class="m-formToast__iconWrapper--close">
        <i class="material-icons" (click)="toast.dismissed = true">clear</i>
      </div>
    </div>
  </ng-container>
</div>
