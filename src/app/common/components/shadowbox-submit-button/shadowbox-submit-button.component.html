<button
  class="m-shadowboxSubmitButton"
  type="submit"
  [disabled]="disabled"
  [ngClass]="{ saving: saving }"
>
  <div *ngIf="!saving" class="m-shadowboxSubmitButton__status--unsaved">
    <ng-content></ng-content>
  </div>
  <div *ngIf="saving" class="m-shadowboxSubmitButton__status--saving">
    <span></span>
    <span></span>
    <span></span>
  </div>
</button>
